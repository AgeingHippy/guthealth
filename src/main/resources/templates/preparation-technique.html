<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Preparation Technique</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">
    <p/>
    <h4>Preparation Techniques</h4>
    <p/>
    <p>This describes how the food was prepared such as Boiled, Pan Fried, Roasted etc. We expect minimal changes to
        this dataset once it is created.</p>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Code</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="preparationTechnique : ${preparationTechniques}">
            <td th:text="${preparationTechnique.code}"></td>
            <td th:text="${preparationTechnique.description}"></td>
            <td>
                <a th:href="@{'/preparation-technique/edit/' + ${preparationTechnique.id}}" class="icon-link">
                    <i class="bi bi-pencil"></i>
                </a>
            </td>
            <td>
                <a th:href="@{'/preparation-technique/delete/' + ${preparationTechnique.id}}" class="icon-link">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a sec:authorize="hasRole('ROLE_USER')" th:href="@{'/preparation-technique/new'}">
        <button type="button" class="col-3 btn btn-primary">Add New</button>
    </a>
    <a sec:authorize="hasRole('ROLE_GUEST')" th:href="@{'/preparation-technique/system'}">
        <button type="button" class="col-6 btn btn-secondary">View System Preparation Techniques</button>
    </a>

</div>

</body>
</html>
