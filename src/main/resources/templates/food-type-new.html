<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Create Food Type</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div>
        <form action="#" th:action="@{'/food-type/create'}"
              th:object="${foodType}" method="post">
            <div class="mb-3">
                <label for="foodCategory.id" class="col-form-label">Food Category:</label>
                <input type="text" class="form-control" id="foodCategory.id" th:field="*{foodCategory.id}"
                       required="true">
            </div>
            <div class="mb-3">
                <label for="name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required="true">
            </div>
            <div class="mb-3">
                <label for="description" class="col-form-label">Description:</label>
                <input type="text" class="form-control" id="description" th:field="*{description}" required="true">
            </div>
            <div class="row">
                <button class="col-3" type="submit">Save</button>
            </div>
        </form>
    </div>


</div>

</body>
</html>
