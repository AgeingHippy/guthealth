<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/script.js"></script>

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">gutHealth</title>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"/>
<div class="container center">
    <div class="body-content">
        <div class="center alert alert-success" th:if="${successMessage}">
            <span class="center" th:text="${successMessage}"></span>
        </div>

        <div class="center alert alert-danger" th:if="${errorMessage}">
            <span class="center" th:text="${errorMessage}"></span>
        </div>
        <th:block layout:fragment="content"/>
    </div>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
