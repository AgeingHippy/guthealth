<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
</head>
<th:block th:fragment="footer">
    <footer class="bg-light">
        <div class="container">
            <div class="center feedback success-feedback" th:if="${successMessage}">
                <span class="center" th:text="${successMessage}"></span>
            </div>
            <div class="center feedback error-feedback" th:if="${errorMessage}">
                <span class="center" th:text="${errorMessage}"></span>
            </div>

            <p>
                <span id="footer-time">Click Here!!</span>
            </p>
        </div>
    </footer>

<!--    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.4/jquery.min.js/}"></script>-->
<!--    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.4.0/js/bootstrap.min.js}"></script>-->

    <script>
        async function testFooterTime() {
            let response = await fetch("/test/time");
            let responseText = await response.text();
            document.getElementById("footer-time").innerText = responseText;
        }

        document.getElementById("footer-time").addEventListener("click",testFooterTime);
    </script>

</th:block>

</body>
</html>
