<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Dish - view</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div class="container">
        <div id="dishDetail">
            <p/>
            <h1>Dish</h1>
            <p/>
            <table>
                <tr>
                    <th class="small text-muted pr-4" scope="row">ID:</th>
                    <td><span th:text="${dish.id}"/></td>
                </tr>
                <tr>
                    <th class="small text-muted pr-4" scope="row">Name:</th>
                    <td><span th:text="${dish.name}"/></td>
                </tr>
                <tr>
                    <th class="small text-muted pr-4" scope="row">Description:</th>
                    <td><span th:text="${dish.description}"/></td>
                </tr>
                <tr>
                    <th class="small text-muted pr-4" scope="row">Preparation Technique:</th>
                    <td><span th:text="${dish.preparationTechnique.code}"/></td>
                </tr>
            </table>
            <p/>
            <p/>

        </div>
        <div id="dishComponentsDetail">
            <h4>Dish Components</h4>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Food Type</th>
                    <th>Proportion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dishComponent : ${dish.dishComponents}">
                    <td th:text="${dishComponent.id}">></td>
                    <td th:text="${dishComponent.foodType.name}"></td>
                    <td th:text="${dishComponent.proportion}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
