<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Create Food Category</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div>
        <p/>
        <h4>Create new Food Category</h4>
        <p/>
        <form action="#" th:action="@{'/food-category/create'}"
              th:object="${foodCategory}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text">Name:</span>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div class="invalid-feedback">This field is required</div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Description:</span>
                <input type="text" class="form-control" id="description" th:field="*{description}" required>
                <div class="invalid-feedback">This field is required</div>
            </div>
            <div>
                <button class="col-3 btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>


</div>

</body>
</html>
